<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Calculator</title>
</head>

<body>
    <div class="calculator__main">
        <div class="input__field"></div>
        <div class="calculator__mathSigns">
            <button class="button__mathSigns button__numbers">&#43;</button>
            <button class="button__mathSigns button__numbers">&#8722;</button>
            <button class="button__mathSigns button__numbers">&#215;</button>
            <button class="button__mathSigns button__numbers">&#247;</button>
        </div>
        <div class="calculator__body">
            <div class="calculator__buttons">
                <button class="button__mainButtons button__numbers">7</button>
                <button class="button__mainButtons button__numbers">8</button>
                <button class="button__mainButtons button__numbers">9</button>
                <button class="button__mainButtons button__numbers">4</button>
                <button class="button__mainButtons button__numbers">5</button>
                <button class="button__mainButtons button__numbers">6</button>
                <button class="button__mainButtons button__numbers">1</button>
                <button class="button__mainButtons button__numbers">2</button>
                <button class="button__mainButtons button__numbers">3</button>
                <button class="button__mainButtons button__numbers">0</button>
                <button class="button__mainButtons button__numbers">.</button>
                <button class="button__mainButtons button__eraser">C</button>
            </div>
            <div class="calculator__equals">
                <button class="button__Equals">=</button>
            </div>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>

</html>
