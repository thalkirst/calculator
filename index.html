<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Calculator</title>
</head>

<body>
    <div class="calculator__main">
        <div class="input__field"></div>
        <div class="calculator__mathSigns">
            <button class="button__mathSigns">+</button>
            <button class="button__mathSigns">&#8722;</button>
            <button class="button__mathSigns">&#215;</button>
            <button class="button__mathSigns">&#247;</button>
        </div>
        <div class="calculator__body">
            <div class="calculator__buttons">
                <button class="button__mainButtons">7</button>
                <button class="button__mainButtons">8</button>
                <button class="button__mainButtons">9</button>
                <button class="button__mainButtons">4</button>
                <button class="button__mainButtons">5</button>
                <button class="button__mainButtons">6</button>
                <button class="button__mainButtons">1</button>
                <button class="button__mainButtons">2</button>
                <button class="button__mainButtons">3</button>
                <button class="button__mainButtons">0</button>
                <button class="button__mainButtons">.</button>
                <button class="button__mainButtons">C</button>
            </div>
            <div class="calculator__equals">
                <button class="button__Equals">=</button>
            </div>
        </div>
    </div>
</body>

</html>
